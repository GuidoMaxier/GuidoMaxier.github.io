<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/carrusel.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-item active">
                <img src="../img/predio.jpg" alt="imagen del predio">
                <div class="carousel-caption">
                    <h2>Nuestro complejo</h2>
                </div>
            </div>
            <div class="carousel-item">

                </div>

                </div>
            </div>

                </div>

        </div>
        <button class="carousel-control prev">&#9664;</button>
        <button class="carousel-control next">&#9654;</button>
