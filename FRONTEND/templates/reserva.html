<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Canchas</title>

    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/reserva.css">
    <link rel="shortcut icon" href="../img/torneo-favicon.ico" type="image/x-icon">
</head>

<body>

    <header>
        <h1>Reserva de Canchas</h1>
    </header>





    <main>



        <section class="formulario_reserva">

            <iframe src="../templates/clima.html" width="" height=""></iframe>

            <!--Formulario de reserva cliente-->
            <form action="" id="formulario_busqueda">

                <label for="f_reserva">Fecha de reserva:</label>
                <input type="date" id="f_reserva" name="fecha_reserva" min="2023-10-01" max="2023-10-31">

                <label for="t_reserva">Tipo de cancha:</label>
                <select id="t_reserva" name="cancha_reserva">
                    <option value="Fútbol">Fútbol</option>
                    <option value="Tenis">Tenis</option>
                    <option value="Padel">Padel</option>
                </select>
                <input id="b_cancha" type="submit" value="Buscar canchas" onclick="filtrarPorTipoCancha()">
            </form>

        </section>

        <!-- AQUI MOSTRAMOS LA INFO DE LA RESERVA -->
        <section class="reserva-info">
            <!-- <h2>Detalles de la Reserva</h2> -->
            <p id="reserva-message"></p>
        </section>

        <section class="canchas-container">
            <!-- Aqui vamos a mostrar la canchas disponibles -->
        </section>


    </main>

    <!-- ventana modal ocultao -->
    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content">
            <!-- Contenido de la ventana modal se generará dinámicamente en JavaScript -->
        </div>

    </div>


    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Planeta Deportes</p>
        </div>
    </footer>

    <script src="../scripts/reserva.js"></script>


    </div>
</body>

</html>
